<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Profile Checker</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <!-- Input -->
        <form class="myInput" id="myForm">
        <div class="inputIcon">
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
          <div class="input">
          <input type="text" placeholder="Github UserName..." id="GithubUser" required />
        </div>
          <div class="inputButton">
            <button class="btn1" type="submit">Search</button>
          </div>
        </form>

      <!-- user Data show -->

      <div class="box">
        <div class="user-image">
          <img src="" id="UserImage" height="50px" />
        </div>
        <div class="user-data-show">
         <div class="parent">
            <div class="githubName">
               <h2 id="GithubName"></h2>
               <h4 id="UserName"></h4>
            </div>
            <div class="githubJoin">
               <h2 id="GithubJoin"></h2>
            </div>
        </div>
          <h4 id="UserBio"></h4>

          <div class="parent2">
            <div class="Repo"></div>
            <div class="Followers"></div>
            <div class="Following"></div>
          </div>

          <h4 id="UserCity"></h4>
        </div>
        <button type="submit"></button>
      </div>
    </div>

    <script type="module" src="./app.js"></script>
  </body>
</html>
